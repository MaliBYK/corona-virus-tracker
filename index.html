<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link rel="shortcut icon" href="./img/virusLogo.png" />
    <title>Corona Virus Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="part1">
        <h1 class="mainTitle">Corona Virus Tracker</h1>
        <div class="selectDiv">
          <h3 class="selectText">Country :</h3>
          <select name="Code" class="selectSelect">
            <option value="TR">Turkey</option>
            <option value="TR">Turkey</option>
          </select>

          <button class="selectButton">
            <a href="#part2"> Show The Statistics</a>
          </button>
        </div>
      </div>

      <div class="part2" id="part2">
        <div class="tableDiv">
          <table class="statisticsTable2">
            <tr class="firstRow">
              <th>COUNTRY :</th>
              <td class="countryName">Turkey</td>
            </tr>
            <tr>
              <th>Daily Deaths :</th>
              <td class="dailyDeath">0</td>
            </tr>
            <tr>
              <th>Daily Confirmed :</th>
              <td class="dailyConfirmed">0</td>
            </tr>
            <tr>
              <th>Daily Recovered :</th>
              <td class="dailyRecovered">0</td>
            </tr>
          </table>
          <table class="statisticsTable1">
            <tr class="firstRow">
              <th>Population :</th>
              <td class="population">7700000</td>
            </tr>
            <tr>
              <th>Total Deaths :</th>
              <td class="totalDeath">0</td>
            </tr>
            <tr>
              <th>Total Confirmed :</th>
              <td class="totalConfirmed">0</td>
            </tr>
            <tr>
              <th>Total Recovered :</th>
              <td class="totalRecovered">0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="./js/tracker.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
